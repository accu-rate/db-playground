<section class="chart-section">
    <form id="chartForm" class="hidden">
        <h2>Ergebnisse</h2>
        <div id="executedQueries" class="queryTable">
            <div class="chart-controls">
                <button type="button" onclick="deleteSelectedQueries()">Ausgewählte Varianten löschen</button>
                <button type="button" onclick="clearAllQueries()">Alle Varianten löschen</button>
            </div>
            <div style="text-align: center; margin-bottom: 10px;">
                <label for="queryTable">Gefilterte Ergebnisse</label>
            </div>
            <table id="queryTable">
                <thead>
                <tr>
                    <th><input type="checkbox" id="headerCheckbox"></th>
                    <th>Variante</th>
                    <th>Ausprägung</th>
                    <th>Abfragename</th>
                    <th>Zurückgegebene Spalten</th>
                    <th>Anzahl Datensätze</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dynamische Inhalte werden hier eingefügt -->
                </tbody>
            </table>
            <div class="chart-controls">
                <button type="button" onclick="plotSelectedQueries()">Ausgewählte Varianten plotten</button>
            </div>
        </div>
        <div id="chartDisplay" class="hidden">
            <div class="resizable-container">
                <canvas id="resultChart"></canvas>
            </div>
            <div class="chart-controls">
                <button type="button" onclick="event.preventDefault(); setChartTypeAndUpdate('bar')">
                    <i class="fas fa-chart-bar"></i>Balkendiagramm
                </button>
                <button type="button" onclick="event.preventDefault(); setChartTypeAndUpdate('line')">
                    <i class="fas fa-chart-line"></i>Liniendiagramm
                </button>
                <button type="button" onclick="event.preventDefault(); setChartTypeAndUpdate('scatter')">
                    <i class="fas fa-braille"></i>Streudiagramm
                </button>
            </div>
        </div>
    </form>
</section>
