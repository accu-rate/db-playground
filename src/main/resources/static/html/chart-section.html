<section class="chart-section">
    <h2>Diagramm</h2>
    <div id="executedQueries" class="queryTable hidden">
        <h3>Ausgeführte Abfragen</h3>
        <table id="queryTable">
            <thead>
            <tr>
                <th><input type="checkbox" id="headerCheckbox"></th>
                <th>Query-Name</th>
                <th>Tabellenname</th>
                <th>Zurückgegebene Spalten</th>
                <th>Anzahl Datensätze</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamische Inhalte werden hier eingefügt -->
            </tbody>
        </table>
        <div class="chart-controls">
            <button type="button" onclick="plotSelectedQueries()">Ausgewählte Abfragen plotten</button>
            <button type="button" onclick="deleteSelectedQueries()">Ausgewählte Abfragen löschen</button>
            <button type="button" onclick="clearAllQueries()">Alle Abfragen löschen</button>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="resultChart" width="800" height="400"></canvas>
    </div>
    <div class="chart-controls">
        <button onclick="setChartTypeAndUpdate('bar')"><i class="fas fa-chart-bar"></i>Balkendiagramm</button>
        <button onclick="setChartTypeAndUpdate('line')"><i class="fas fa-chart-line"></i>Liniendiagramm</button>
        <button onclick="setChartTypeAndUpdate('scatter')"><i class="fas fa-braille"></i>Streudiagramm</button>
    </div>
</section>
