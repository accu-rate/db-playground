<section class="filter-section">
    <form id="filterForm" class="hidden">
        <h2>Vorfiltern der Varianten</h2>
        <div id="filterContainer" class="filter-section">
            <h3>Varianten filtern:</h3>
            <div class="inline">
                <label for="filterType">Filter:</label>
                <select id="filterType">
                    <option value="">-- Alle Typen --</option>
                </select>
                <label for="filterAssignment">mit Wert:</label>
                <select id="filterAssignment">
                    <option value="">-- Alle Typen --</option>
                </select>
            </div>
            <div class="inline">
                <label for="objectFilter">Für Objekt(e):</label>
                <select id="objectFilter">
                    <option value="">-- Alle Objekte --</option>
                </select>
            </div>
            <h3>Ergebnisse filtern:</h3>
            <div class="inline">
                <label for="constraintValue">Bedingungstyp:</label>
                <select id="constraintValue">
                    <option value="">-- Alle --</option>
                </select>
            </div>
        </div>
        <div class="inline">
            <button type="button" onclick="applyFilters()">Filter anwenden</button>
            <button id="resetFiltersButton" type="button" onclick="resetFilters()">Filter zurücksetzen</button>
        </div>
    </form>
</section>
