<section class="filter-section">
    <h2>Vorfiltern der Varianten</h2>
    <form>
        <div id="filterContainer">
            <h3>Varianten filtern:</h3>
            <div class="inline">
                <label for="typeFilter">Mit Parameter:</label>
                <select id="typeFilter">
                    <option value="">-- Alle Typen --</option>
                </select>
                <label for="assignmentFilter">und Wert:</label>
                <select id="assignmentFilter">
                    <option value="">-- Alle --</option>
                </select>
            </div>
            <div class="inline">
                <label for="objectFilter">Für Objekt(e):</label>
                <select id="objectFilter">
                    <option value="">-- Alle Objekte --</option>
                </select>
            </div>
            <h3>Ergebnisse filtern:</h3>
            <div class="inline">
                <label for="constraintTypeFilter">Bedingungstyp:</label>
                <select id="constraintTypeFilter">
                    <option value="">-- Alle --</option>
                </select>
            </div>
            <div class="inline">
                <label for="valueFilter">ist kleiner oder gleich:</label>
                <select id="valueFilter">
                    <option value="">-- Alle --</option>
                </select>
            </div>
            <div class="inline">
                <button type="button" onclick="applyFilters()">Filter anwenden</button>
                <button id="resetFiltersButton" type="button" onclick="resetFilters()">Filter zurücksetzen</button>
            </div>
        </div>
    </form>
</section>
