<section class="query-section">
    <h2>SQL-Abfrage</h2>
    <form>
        <div id="filterContainer">
            <h3>Vorfiltern der Varianten</h3>
            <label for="variantFilter">Variante:</label>
            <select id="variantFilter">
                <option value="">-- Alle Varianten --</option>
            </select>

            <label for="refFilter">Ausgang:</label>
            <select id="refFilter">
                <option value="">-- Alle Ausgänge --</option>
            </select>

            <label for="typeFilter">Typ:</label>
            <select id="typeFilter">
                <option value="">-- Alle Typen --</option>
            </select>

            <label for="assignmentFilter">Verfügbarkeit:</label>
            <select id="assignmentFilter">
                <option value="">-- Alle --</option>
                <option value="true">Verfügbar</option>
                <option value="false">Nicht verfügbar</option>
            </select>

            <button type="button" onclick="applyFilters()">Filter anwenden</button>
        </div>
        <div class="query-container">
            <input type="hidden" id="query" name="query">
            <label for="tableSelect">Wähle die zu analysierenden Daten:</label>
            <div class="inline">
                <select id="tableSelect">
                    <option value="">-- Wähle eine Tabelle --</option>
                    <!-- Tabellenoptionen werden hier dynamisch eingefügt -->
                </select>
                <label>
                    <input type="checkbox" id="showColumnsCheckbox">
                    Spalten anzeigen
                </label>
                <label class="hidden" id="columnsHeading" for="columnsContainer">Verfügbare Spalten:</label>
                <div id="columnsContainer">
                    <!-- Spalten werden hier angezeigt -->
                </div>
            </div>
            <label for="querySelect">Wähle eine Abfrage:</label>
            <select id="querySelect" onchange="setQuery()">
                <option value="">-- Wähle eine Abfrage --</option>
            </select>


            <div id="congestionVelocityContainer" style="display: none;">
                <label for="congestionVelocity">Staugrenzgeschwindigkeit:</label>
                <input type="text" id="congestionVelocity" placeholder="0.8">
            </div>

            <div id="additionalAreaParamContainer" class="hidden">
                <div class="param-group">
                    <label for="posXMin">X-Min:</label>
                    <input type="number" id="posXMin">

                    <label for="posXMax">X-Max:</label>
                    <input type="number" id="posXMax">
                </div>
                <div class="param-group">
                    <label for="posYMin">Y-Min:</label>
                    <input type="number" id="posYMin">

                    <label for="posYMax">Y-Max:</label>
                    <input type="number" id="posYMax">
                </div>
            </div>
        </div>
        <div class="query-actions">
            <button type="button" onclick="executeQuery()">Abfrage ausführen</button>
        </div>
    </form>
</section>
