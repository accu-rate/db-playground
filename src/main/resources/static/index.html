<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<form id="uploadForm" enctype="multipart/form-data">
    <label for="csvFile">CSV-Datei hochladen:</label>
    <input type="file" id="csvFile" name="csvFile" accept=".csv"/>
    <button onclick="uploadCsvFile('csvFile')">CSV hochladen</button>
</form>

<form id="queryForm">
    <label for="querySelect">Wähle eine Abfrage:</label>
    <select id="querySelect" name="queryName" onchange="setQuery()">
        <option value="">-- Wähle eine Abfrage --</option>
        <option value="Abfrage für die Dauer der Bewegung">Abfrage für die Dauer der Bewegung</option>
        <option value="Abfrage für die Anzahl der Personen pro Zeit">Abfrage für die Anzahl der Personen pro Zeit
        </option>
    </select>
    <input type="hidden" id="query" name="query">
    <br><br>
    <button type="submit">Abfrage ausführen</button>
</form>

<div id="queryResults"></div>
<h1>Ergebnisse plotten</h1>
<canvas id="resultChart" width="800" height="400"></canvas>
<script src="scripts.js"></script>
</body>
</html>
